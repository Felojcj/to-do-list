<div class="container-md">
  <h2>Lista de Tareas</h2>
  <div class="d-flex gap-2">
    <h2 class="m-0">Filtros</h2>
    <button mat-raised-button color="accent" (click)="filterTasks('all')">
      Todas
    </button>
    <button mat-raised-button color="accent" (click)="filterTasks('completed')">
      Completadas
    </button>
    <button mat-raised-button color="accent" (click)="filterTasks('pending')">
      Pendientes
    </button>
  </div>
  <div *ngFor="let task of filterTask">
    <mat-card class="my-3">
      <mat-card-header>
        <mat-card-title>
          <mat-checkbox
            class="example-margin"
            [checked]="task.active"
            (change)="statusChange(task.id, $event)"
          ></mat-checkbox
          >{{ task.taskName }} -
          {{ task.limitDate | date : "shortDate" }}</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div>Personas Asociadas:</div>
        <div *ngFor="let person of task.people">
          <div>- {{ person.name }} ({{ person.age }})</div>
          <div class="mt-2">Habilidades:</div>
          <ul>
            <li *ngFor="let skill of person.skills">{{ skill.skill }}</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <button mat-raised-button color="primary" (click)="moveHome()">
    Crear Nueva Tarea
  </button>
</div>
