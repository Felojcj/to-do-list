<form [formGroup]="personForm">
  <mat-form-field class="example-full-width">
    <mat-label>Nombre Completo</mat-label>
    <input matInput placeholder="Ej. Jon Doe" formControlName="name" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Edad</mat-label>
    <input matInput type="number" placeholder="Ej. 21" formControlName="name" />
  </mat-form-field>
  <div *ngFor="let skill of skills; let i = index">
    <button mat-raised-button (click)="deleteSkill(i)">Eliminar habilidad {{i}}</button>
    <app-skill-form [skillForm]="skill"></app-skill-form>
  </div>
  <button mat-raised-button (click)="addSkill()">AÃ±adir Habilidad</button>
</form>
